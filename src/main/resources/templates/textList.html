<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- For adding Bootstrap in you HTML file -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Table</title>

</head>
<body>

<!-- Navigation -->
<div class="container">
    <nav th:replace = "navbar.html :: navigation" ></nav>
</div>

    <!-- Content of web page -->
    <div class="container mt-2">
        <h2>This is a Table of some text....</h2>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Text</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="text : ${allText}">
                    <td th:text="${text}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<div class="container">
    <footer th:replace = "footer.html :: footer"></footer>
</div>
</body>
</html>
