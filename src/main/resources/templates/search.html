<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- For adding Bootstrap in you HTML file -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Search</title>
</head>
<body>
<!-- Navigation -->
<div class="container">
    <nav th:replace = "navbar.html :: navigation" ></nav>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-4">
            <h3>Search student</h3>
            <hr>

            <form action="#" th:action="@{/student/search}" method="GET">

                <!-- nameSearch -->
                <input type="text" th:name="searchvalue"
                       class="form-control mb-4 col-12" placeholder="Name">

                <button type="submit" class="btn btn-info col-4">Search</button>

            </form>
        </div>
            <div class="col-8">
                <h3>Result list</h3>
                <hr>
                <div>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${resultvalue}">
                            <td th:text="${student.getId()}"></td>
                            <td th:text="${student.getName()}"></td>
                            <td th:text="${student.getEmail()}"></td>
                        </tr>
                        </tbody>
                    </table>

            </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
